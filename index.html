<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio Website</title>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- vendor -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />

    <!-- icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-white shadow fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#portofolio">Portofolio</a>
            <a class="nav-link" href="#skill">Skills</a>
            <a class="nav-link" href="#timeline">Timeline</a>
            <a class="nav-link" href="#news">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- navbar end -->

    <!-- hero section start -->
    <section
      class="header-section"
      id="hero"
      style="min-height: 100vh; padding-top: 5rem"
    >
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col-md-6 mt-5">
            <p style="color: #f86a27">Leonardo Ximenes</p>
            <h1 class="header-title text-uppercase fw-bold mb-5">
              creative design <br class="d-none d-md-block" />based in Timor
              Leste
            </h1>

            <div class="header-skills">
              <a href="#">
                Web Development
                <i class="bx bx-right-arrow-alt fs-4"></i>
              </a>

              <a href="#">
                Mobile Development
                <i class="bx bx-right-arrow-alt fs-4"></i>
              </a>

              <a href="#">
                Graphic Designer
                <i class="bx bx-right-arrow-alt fs-4"></i>
              </a>
            </div>

            <div class="d-flex align-items-center gap-4 mt-5">
              <div class="d-flex align-items-center gap-2">
                <h2 class="header-skill fw-bold">10+</h2>
                <p class="text-secondary">
                  Years of <br />
                  experience
                </p>
              </div>

              <div class="d-flex align-items-center gap-2">
                <h2 class="header-skill fw-bold">30k</h2>
                <p class="text-secondary">
                  Happy<br />
                  Customer
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <img
              src="img/header.jpg"
              alt=""
              class="header-img shadow-lg p-3 mb-5 bg-body-tertiary rounded"
              style="max-width: 100%"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- hero section end -->

    <!-- Portofolio start -->
    <section class="portofolio" id="portofolio">
      <div class="container">
        <p class="fw-bold" style="color: #f86a27">Portofolio</p>
        <h2 class="title-section">Selected Works</h2>

        <div class="swiper portofolio-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slice">
              <div
                class="card shadow-sm p-1"
                style="width: 15rem; background-color: #f86a27"
              >
                <img
                  src="img/3.jpg"
                  class="card-img-top rounded"
                  alt="New Jeans"
                />
                <div class="card-body">
                  <h5 class="card-title">New Jeans</h5>
                  <p class="card-song text-secondary">Attention</p>
                  <i
                    id="play-btn"
                    data-feather="play"
                    onclick="playMusic()"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Portofolio end -->

    <!-- Skills -->
    <!-- skills end -->

    <!-- js -->
    <script src="js/script.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
